<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRONSHIELD DEFENDER - Leave System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h2>IRONSHIELD DEFENDER</h2>
        <p>ස්මාර්ට් නිවාඩු කළමනාකරණය</p>
    </div>

    <div id="loading-overlay" class="overlay" style="display:none;">
        <div class="loader"></div>
        <p>සම්බන්ධ වෙමින් පවතී...</p>
    </div>

    <div id="login-section" class="card">
        <h3 style="text-align: center;">පිවිසුම</h3>
        <input type="number" id="empIdInput" placeholder="සේවා අංකය ඇතුළත් කරන්න">
        <button class="btn-main" onclick="login()">පිවිසෙන්න</button>
    </div>

    <div id="user-section" class="card" style="display:none;">
        <div style="text-align:center;">
            <img id="display-photo" class="profile-img" src="">
            <h3 id="display-name" style="margin: 5px 0;"></h3>
            <div id="display-role-badge"></div>
        </div>
        
        <div style="margin-top:20px;">
            <h4>නිවාඩු දින තෝරන්න (උපරිම 04)</h4>
            <div id="calendar-grid" class="calendar-grid"></div>
            <textarea id="reason" placeholder="හේතුව මෙතන ලියන්න..."></textarea>
            <button class="btn-main" onclick="submitLeave()">නිවාඩු අයදුම් කරන්න</button>
        </div>

        <div style="margin-top:20px;">
            <h4>මගේ අයදුම්පත් වල තත්ත්වය</h4>
            <div id="my-leaves"></div>
        </div>
        
        <button onclick="location.reload()" class="btn-logout">පද්ධතියෙන් ඉවත් වන්න</button>
    </div>

    <div id="approver-panel" class="card" style="display:none; border-top: 5px solid #f59e0b;">
        <h3>අනුමත කිරීමේ පැනලය</h3>
        <div id="admin-leaves"></div>
    </div>

    <div id="super-admin-section" class="card" style="display:none; border-top: 5px solid #1e3a8a;">
        <h4>සාමාජිකයින් කළමනාකරණය</h4>
        <input type="number" id="newId" placeholder="නව ID">
        <input type="text" id="newName" placeholder="නම">
        <input type="text" id="newRole" placeholder="තනතුර">
        <button class="btn-main" onclick="addStaff()" style="background:#059669;">එක් කරන්න</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
