<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRONSHIELD - Smart Leave System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1e3a8a; --accent: #f59e0b; --bg: #f8fafc; --white: #ffffff; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; color: var(--text); }
        .header { background: linear-gradient(135deg, var(--primary), #1e40af); color: white; padding: 40px 20px; text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card { background: var(--white); margin: -20px auto 20px; padding: 25px; border-radius: 20px; max-width: 480px; width: 90%; box-shadow: 0 10px 25px rgba(0,0,0,0.05); box-sizing: border-box; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--white); box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .badge-admin { background: #dcfce7; color: #166534; }
        .badge-user { background: #f1f5f9; color: #475569; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 20px; }
        .day { padding: 15px 5px; background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 600; text-align: center; transition: 0.2s; }
        .day.selected { background: var(--primary) !important; color: white !important; }
        .day.full { background: #fee2e2 !important; color: #991b1b !important; cursor: not-allowed; border: none; }
        .btn-main { background: var(--primary); color: white; width: 100%; margin-top: 15px; padding: 14px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        input, textarea { width: 100%; padding: 14px; margin-top: 12px; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; outline: none; }
        .leave-item { background: #f8fafc; border: 1px solid #e2e8f0; padding: 15px; border-radius: 15px; margin-bottom: 12px; }
        .status-pill { padding: 3px 10px; border-radius: 10px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .status-Pending { background: #fef3c7; color: #92400e; }
        .status-Approved { background: #dcfce7; color: #166534; }
        .status-Rejected { background: #fee2e2; color: #991b1b; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <h2>IRONSHIELD DEFENDER</h2>
        <p>ස්මාර්ට් නිවාඩු පද්ධතිය (Cloud)</p>
    </div>

    <div id="loader" class="loader"></div>

    <div id="login-section" class="card">
        <h3>පිවිසුම</h3>
        <input type="text" id="empIdInput" placeholder="සේවා අංකය (උදා: 28)">
        <button class="btn-main" onclick="login()">පිවිසෙන්න</button>
    </div>

    <div id="user-section" class="card" style="display:none;">
        <div style="text-align:center;">
            <img id="display-photo" class="profile-img" src="" alt="Profile">
            <h3 id="display-name"></h3>
            <div id="display-role-badge"></div>
        </div>
        
        <div style="margin-top:30px;">
            <h4>නිවාඩු දින තෝරන්න (උපරිම 04)</h4>
            <div id="calendar-grid" class="calendar-grid"></div>
            <textarea id="reason" placeholder="හේතුව..."></textarea>
            <button class="btn-main" onclick="submitLeave()">අයදුම්පත යවන්න</button>
        </div>

        <div style="margin-top:30px;">
            <h4>මගේ අයදුම්පත්</h4>
            <div id="my-leaves"></div>
        </div>
        <button onclick="location.reload()" style="background:none; border:none; color:red; width:100%; margin-top:20px; cursor:pointer;">Logout</button>
    </div>

    <div id="approver-panel" class="card" style="display:none; border-top: 5px solid var(--accent);">
        <h3>නිවාඩු අනුමත කිරීම</h3>
        <div id="admin-leaves"></div>
    </div>

    <div id="super-admin-section" class="card" style="display:none; border-top: 5px solid var(--primary);">
        <h4>නව සාමාජිකයෙක් එක් කරන්න</h4>
        <input type="text" id="newId" placeholder="ID (උදා: 29)">
        <input type="text" id="newName" placeholder="නම">
        <input type="text" id="newRole" placeholder="තනතුර">
        <button class="btn-main" onclick="addStaff()" style="background:#059669;">එක් කරන්න</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwgM-_vzIcRU1oJaX2fqRCgDDV-IAcBm1ntrCz8nE4ZAVR17bxhwnhuvNXoiy8UrldZ/exec";
        let db = { users: [], leaves: [] };
        let me = null;
        let selectedDates = [];

        async function login() {
            showLoader(true);
            const inputVal = document.getElementById("empIdInput").value;
            const inputId = "EMP" + inputVal.replace(/\D/g, "").padStart(3, '0');
            
            try {
                let response = await fetch(`${SCRIPT_URL}?action=getInitialData`);
                let data = await response.json();
                
                db.users = data.users.map(u => ({ id: u[0], name: u[1], role: u[2] }));
                db.leaves = data.leaves.map(l => ({
                    id: l[0], empId: l[1], name: l[2], dayOnly: l[3], 
                    fullDates: l[4].split(","), reason: l[5], status: l[6], actionBy: l[7]
                }));

                me = db.users.find(u => u.id === inputId);
                
                if(me) {
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("user-section").style.display = "block";
                    document.getElementById("display-name").innerText = me.name;
                    document.getElementById("display-role-badge").innerHTML = `<span class="badge ${me.id==='EMP028'?'badge-admin':'badge-user'}">${me.role}</span>`;
                    document.getElementById("display-photo").src = `https://ui-avatars.com/api/?name=${me.name}&background=1e3a8a&color=fff`;

                    renderCalendar();
                    showMyLeaves();
                    if(me.id === "EMP028") document.getElementById("super-admin-section").style.display = "block";
                    if(["EMP028", "EMP001", "EMP018"].includes(me.id)) {
                        document.getElementById("approver-panel").style.display = "block";
                        renderAdmin();
                    }
                } else { alert("සේවා අංකය වැරදියි!"); }
            } catch(e) { alert("Error connecting to database!"); }
            showLoader(false);
        }

        function renderCalendar() {
            const grid = document.getElementById("calendar-grid");
            grid.innerHTML = "";
            let now = new Date();
            let days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for(let i=1; i<=days; i++) {
                let dStr = `${now.getFullYear()}-${now.getMonth()+1}-${i}`;
                let count = db.leaves.filter(l => l.fullDates.includes(dStr) && l.status !== "Rejected").length;
                let isFull = count >= 4;
                let isSel = selectedDates.includes(dStr);
                grid.innerHTML += `<div class="day ${isFull ? 'full' : ''} ${isSel ? 'selected' : ''}" onclick="${!isFull ? `toggleDate('${dStr}')` : ''}">${i}</div>`;
            }
        }

        function toggleDate(d) {
            let idx = selectedDates.indexOf(d);
            if(idx > -1) selectedDates.splice(idx, 1);
            else if(selectedDates.length < 4) selectedDates.push(d);
            renderCalendar();
        }

        async function submitLeave() {
            let myActive = db.leaves.filter(l => l.empId === me.id && l.status !== "Rejected");
            let currentCount = 0;
            myActive.forEach(l => currentCount += l.dayOnly.split(",").length);
            
            if(currentCount + selectedDates.length > 4) return alert("මසකට උපරිම නිවාඩු 4 සීමාව ඉක්මවා ඇත!");
            if(selectedDates.length === 0) return alert("දින තෝරන්න!");

            showLoader(true);
            let sorted = selectedDates.sort((a,b) => new Date(a) - new Date(b));
            let dayOnly = sorted.map(d => d.split("-")[2]).join(",");

            await fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `action=submitLeave&empId=${me.id}&name=${me.name}&dayOnly=${dayOnly}&fullDates=${sorted.join(",")}&reason=${document.getElementById("reason").value}`
            });
            alert("අයදුම්පත යවන ලදී! පද්ධතිය නැවත පූරණය වනු ඇත.");
            location.reload();
        }

        function showMyLeaves() {
            let my = db.leaves.filter(l => l.empId === me.id);
            document.getElementById("my-leaves").innerHTML = my.length ? my.map(l => `
                <div class="leave-item">
                    <b>දින: ${l.dayOnly}</b> <span class="status-pill status-${l.status}">${l.status}</span>
                    ${l.actionBy ? `<br><small>By: ${l.actionBy}</small>` : ''}
                </div>`).join("") : "අයදුම්පත් නැත.";
        }

        function renderAdmin() {
            let pending = db.leaves.filter(l => l.status === "Pending");
            document.getElementById("admin-leaves").innerHTML = pending.length ? pending.map(l => `
                <div class="leave-item">
                    <b>${l.name}</b> (දින: ${l.dayOnly})<br>
                    <button onclick="updateStatus('${l.id}', 'Approved')" style="background:green; color:white; border:none; padding:5px; border-radius:5px; margin-top:5px;">Approve</button>
                    <button onclick="updateStatus('${l.id', 'Rejected')" style="background:red; color:white; border:none; padding:5px; border-radius:5px; margin-top:5px;">Reject</button>
                </div>`).join("") : "නව අයදුම්පත් නැත.";
        }

        async function updateStatus(id, status) {
            showLoader(true);
            await fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                body: `action=updateStatus&id=${id}&status=${status}&actionBy=${me.name}`
            });
            location.reload();
        }

        async function addStaff() {
            showLoader(true);
            let id = "EMP" + document.getElementById("newId").value.padStart(3, '0');
            await fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                body: `action=addMember&id=${id}&name=${document.getElementById("newName").value}&role=${document.getElementById("newRole").value}`
            });
            alert("එක් කරන ලදී!");
            location.reload();
        }

        function showLoader(show) { document.getElementById("loader").style.display = show ? "block" : "none"; }
    </script>
</body>
</html>
