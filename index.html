<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRONSHIELD - Smart Leave System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h2>IRONSHIELD DEFENDER</h2>
        <p>ස්මාර්ට් නිවාඩු කළමනාකරණ පද්ධතිය</p>
    </div>

    <div id="login-section" class="card">
        <h3 style="margin-top:0;">ආයුබෝවන්!</h3>
        <p style="color:#64748b; font-size:14px;">ඉදිරියට යාමට ඔබේ සේවා අංකය ඇතුළත් කරන්න.</p>
        <input type="text" id="empIdInput" placeholder="සේවා අංකය (උදා: 28)">
        <button class="btn-main" onclick="login()">පිවිසෙන්න</button>
    </div>

    <div id="user-section" class="card" style="display:none;">
        <div style="text-align:center;">
            <img id="display-photo" class="profile-img" src="" alt="Profile">
            <h3 id="display-name" style="margin:0;"></h3>
            <div id="display-role-badge"></div>
        </div>
        
        <div style="margin-top:30px;">
            <h4 style="margin-bottom:10px;">නිවාඩු දින තෝරන්න</h4>
            <p style="font-size:12px; color:#64748b;">මසකට හිමි උපරිම නිවාඩු ගණන: 04</p>
            <div id="calendar-grid" class="calendar-grid"></div>
            <textarea id="reason" placeholder="නිවාඩුවට හේතුව මෙතන ලියන්න..."></textarea>
            <button class="btn-main" onclick="submitLeave()">අයදුම්පත යවන්න</button>
        </div>

        <div id="my-leaves-container" style="margin-top:30px;">
            <h4>මගේ අයදුම්පත්</h4>
            <div id="my-leaves"></div>
        </div>
        
        <button onclick="location.reload()" style="background:none; border:none; color:#ef4444; font-weight:bold; cursor:pointer; width:100%; margin-top:20px;">පද්ධතියෙන් ඉවත් වන්න (Logout)</button>
    </div>

    <div id="approver-panel" class="card" style="display:none; border-top: 5px solid #f59e0b;">
        <h3 style="margin:0 0 15px 0;">නිවාඩු අනුමත කිරීම</h3>
        <div id="admin-leaves"></div>
    </div>

    <div id="super-admin-section" class="card" style="display:none; border-top: 5px solid #1e3a8a;">
        <h4 style="margin:0 0 15px 0;">නව සාමාජිකයෙක් එක් කරන්න</h4>
        <input type="text" id="newId" placeholder="ID (උදා: 29)">
        <input type="text" id="newName" placeholder="නම">
        <input type="text" id="newRole" placeholder="තනතුර">
        <button class="btn-main" onclick="addStaff()" style="background:#059669;">සාමාජිකයා එක් කරන්න</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
